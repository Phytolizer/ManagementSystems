syntax = "proto3";

package bank.proto;

message Date
{
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
}

message Account
{
    string name = 1;
    int64 id = 2;
    int64 balance = 3;
}

message Transaction
{
    int64 amount = 1;
    int64 account_id = 2;
    Date date = 3;
}

message State
{
    repeated Account accounts = 1;
    repeated Transaction transaction_history = 2;
}
